---
- name: Install webserver (Play)
  hosts: ansible1
  gather_facts: false
  tasks:
    - name: Install httpd
      ansible.builtin.dnf:
        name: httpd
        state: present
    - name: Create index.html # noqa: risky-file-permissions
      ansible.builtin.copy:
        content: welcome to this webserver
        dest: /var/www/html/index.html
    - name: Start and enable
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: true
    - name: Open firewall
      ansible.posix.firewalld:
        service: "{{ item }}"
        state: enabled
        permanent: true
        immediate: true
      loop: [http, https]
- name: Use url lookup plugin to test access (Play)
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Show url
      ansible.builtin.debug:
        msg: ansible1 shows {{ lookup('url', 'http://ansible1') }}
